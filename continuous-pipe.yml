tasks:
    images:
        build:
            services:
                app:
                    image: docker.io/inviqasession/cp-website

    deploy:
        deploy:
            cluster: ${CLUSTER}
            services:
                app:
                    endpoints:
                        -
                            name: https
                            type: NodePort
                            ssl_certificates:
                                -
                                    name: continuouspipeio
                                    cert: ${WILDCARD_SSL_CERT}
                                    key: ${WILDCARD_SSL_KEY}

                    deployment_strategy:
                        readiness_probe:
                            type: http
                            port: 80
                            path: /
